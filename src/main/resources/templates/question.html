<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>在线考试支持系统</title>
	
	<!-- Custom styles for this template -->
    <link th:href="@{/css/clean-blog.min.css}" rel="stylesheet"/>
    
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/css/bootstrap1.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link th:href="@{/css/metisMenu.min.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>

    <!-- Morris Charts CSS -->
    <!-- <link href="../vendor/morrisjs/morris.css" rel="stylesheet"/> -->

    <!-- Custom Fonts -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- <link th:href='@{https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic}' rel='stylesheet' type='text/css'/>
    <link th:href='@{https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800}' rel='stylesheet' type='text/css'/> -->
</head>

<body>
	
	<nav th:replace="teacher_header::header"></nav>
	
	<div id="page-wrapper">
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
				<h3 class="page-header">上传试题</h3>
				<!-- /.col-lg-12 -->
			</div>
		</div>
		<div class="row">
                <div class="col-md-offset-1 col-md-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            试题模版
                            <div style="float:right">
                            <button type="button" class="btn btn-link">下载模版</button>
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>题干</th>
                                            <th>选项A</th>
                                            <th>选项B</th>
                                            <th>选项C</th>
                                            <th>选项D</th>
                                            <th>答案选项</th>
                                            <th>难度</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>中国有几个省份?</td>
                                            <td>20</td>
                                            <td>21</td>
                                            <td>22</td>
                                            <td>23</td>
                                            <td>D</td>
                                            <td>HARD</td>
                                        </tr>
                                        <tr>
                                            <td>中国有多少亿人口?</td>
                                            <td>12</td>
                                            <td>13</td>
                                            <td>14</td>
                                            <td>15</td>
                                            <td>C</td>
                                            <td>EASY</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            导入试题
                        </div>
                        <div class="panel-body">
                        	<div class="row">
                                <div class="col-lg-6">
		                            <form role="form" id="question_excel" method="post" enctype="multipart/form-data">
		                                <div class="form-group">
		                                    <input type="file"/>
		                                </div>
		                            </form>
                            	</div>
                            	<div class="col-lg-6">
                            		<button type="button" class="btn btn-default" style="float:right" onclick="upload_question()">上传文件</button>
                            	</div>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel -->
                </div>
        </div>
		
	</div>

	<!-- jQuery -->
    <script th:src="@{/js/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{/js/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script th:src="@{/js/sb-admin-2.js}"></script>
    
    <script th:src="@{/js/teacher.js}"></script>
    <!-- Morris Charts JavaScript -->

    <script src="../vendor/morrisjs/morris.min.js"></script>
    <script src="../data/morris-data.js"></script> -->

</body>

</html>
